version: 2.1

orbs:
  sonarscanner: psl/sonarscanner@0.0.4

jobs:
  # Job pour scanner avec SonarQube
  scan:
    docker:
      - image: cimg/openjdk:17.0
    working_directory: /tmp/workspace
    environment:
      ENV_FILE: /tmp/workspace/.circleenv
      DOCKER_BUILDKIT: "1"
      BUILDKIT_PROGRESS: plain
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Télécharger et installer SonarQube scanner
          command: |
            curl -o sonar-scanner.zip -L https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-windows.zip
            Expand-Archive -Path sonar-scanner.zip -DestinationPath sonar-scanner
            Remove-Item sonar-scanner.zip
      - run:
          name: Run Sonarscanner
          command: |
            $env:PATH = "$env:PATH;$(Get-Location)\sonar-scanner\bin"
            sonar-scanner -X `
            -Dsonar.projectKey=$CIRCLE_BRANCH:$CIRCLE_PROJECT_REPONAME `
            -Dsonar.host.url=http://localhost:9000 `
            -Dsonar.login=$SONAR_TOKEN

workflows:
  version: 2
  main:
    jobs:
      - scan
